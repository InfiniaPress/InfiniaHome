<!DOCTYPE html>

<html>
<head>
    <title>Sign up for Infinia Press</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  	<script src="http://materializecss.com/bin/materialize.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <script src="https://cdn.rawgit.com/peachananr/onepage-scroll/master/jquery.onepage-scroll.min.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/peachananr/onepage-scroll/master/onepage-scroll.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <style>
        html{
            text-align: center;
            padding-left: 60px;
            padding-right: 60px;
        }
    </style>
</head>

<body>

    <h1>Admin Panel</h1>
    <br>
    <div class="input-field col s12">
        <input id="appName" type="text" class="validate">
        <label for="appName">App name:</label>
    </div>
    <div class="input-field col s12">
        <input id="appUrl" type="text" class="validate">
        <label for="appUrl">App url:</label>
    </div>
	
	<a class="waves-effect waves-light btn" id="save">SAVE APP</a>
	
	<script>
		$("#save").click(function(){
			$.ajax({
				type: "POST",
				url: "https://admin.infinia.press/appconfig",
				data: {appName:$("#appName").val(), appUrl:$("#appUrl").val()},
				success: function(){
					alert("Saved!");
				},
				dataType: "application/json"
			});
		});

	</script>

    

</body>
</html>
